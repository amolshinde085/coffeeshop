<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Onboarding Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container bg-muted" style="max-width:500px;">
      <h2 class="text-center my-5">Employee Onboarding Form</h2>
      <form class="form-group d-flex flex-column gap-3">
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="first-name">First Name:</label></b>
          <input type="text" class="form-control" id="first-name" name="first-name" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="last-name">Last Name:</label></b>
          <input type="text" class="form-control" id="last-name" name="last-name" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="dob">Date of Birth:</label></b>
          <input type="date" class="form-control" id="dob" name="dob" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="age">Age:</label></b>
          <input type="number" class="form-control" id="age" name="age" min="18" max="100" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="gender">Gender:</label></b>
          <select class="form-control" id="gender" name="gender" required>
            <option value="">--Please select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="contact-number">Contact Number:</label></b>
          <input type="tel" class="form-control" id="contact-number" name="contact-number" pattern="[0-9]{10}" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="email">Email:</label></b>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="form-group d-flex flex-column gap-1">
          <b><label for="photo">Upload Photo:</label></b>
          <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*" required>
        </div>
        
        <button type="submit" class="btn btn-large btn-success">Submit</button>
        <button type="Cancel" class="btn btn-large btn-danger">Cancel</button>
      </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
